x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  environment:
    &airflow-common-env
    PATH: "/opt/airflow/.venv/bin:/home/airflow/.local/bin:/usr/local/bin:/usr/bin:/bin"
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKEND: 'airflow.api.auth.backend.basic_auth'
    # Java/Spark config for Airflow
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    SPARK_HOME: /opt/airflow/.venv/lib/python3.10/site-packages/pyspark
    AIRFLOW_CONN_SPARK_DEFAULT: "${SPARK_MASTER_URL}"
    # AviationStack API
    AVIATIONSTACK_API_KEY: "${AVIATIONSTACK_API_KEY}"
    AVIATIONSTACK_BASE_URL: "${AVIATIONSTACK_BASE_URL}"
    AVIATIONSTACK_LIMIT: "${AVIATIONSTACK_LIMIT}"
    # MinIO/S3 Configuration
    MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY}"
    MINIO_SECRET_KEY: "${MINIO_SECRET_KEY}"
    MINIO_ENDPOINT: "${MINIO_ENDPOINT}"
    SPARK_MASTER_URL: "${SPARK_MASTER_URL}"
    # dbt Configuration
    DBT_PROFILES_DIR: /opt/airflow/dbt_transform
    # Postgres for dbt (Gold Marts)
    POSTGRES_HOST: postgres
    POSTGRES_USER: "${POSTGRES_USER}"
    POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    POSTGRES_DB: "${POSTGRES_DB}"
    POSTGRES_PORT: 5432
    POSTGRES_SCHEMA: "${POSTGRES_SCHEMA:-public}"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./include:/opt/airflow/include
    - ./spark_jobs:/opt/airflow/spark_jobs
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
    - ./dbt_transform:/opt/airflow/dbt_transform
    - data_volume:/opt/airflow/data
  user: "${AIRFLOW_UID}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 5
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  spark-master:
    image: apache/spark:3.5.3
    container_name: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MODE=master
    ports:
      - "8081:8080"  # Spark UI
      - "7077:7077"  # Master port
    volumes:
        - ./spark_jobs:/opt/airflow/spark_jobs
        - data_volume:/opt/airflow/data

  spark-worker:
    image: apache/spark:3.5.3
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker ${SPARK_MASTER_URL}
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8089:8081"
    depends_on:
      - spark-master
    volumes:
        - ./spark_jobs:/opt/airflow/spark_jobs
        - data_volume:/opt/airflow/data

  spark-thriftserver:
    image: apache/spark:3.5.3
    container_name: spark-thriftserver
    depends_on:
      - spark-master
      - minio
    ports:
      - "10000:10000"
    environment:
      SPARK_MASTER_URL: "${SPARK_MASTER_URL}"
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY}"
      MINIO_ENDPOINT: "${MINIO_ENDPOINT}"
    command: >
      /opt/spark/bin/spark-submit
      --class org.apache.spark.sql.hive.thriftserver.HiveThriftServer2
      --master ${SPARK_MASTER_URL}
      --name Thrift-JDBC-ODBC-Server
      --conf spark.hadoop.fs.s3a.endpoint=${MINIO_ENDPOINT}
      --conf spark.hadoop.fs.s3a.access.key=${MINIO_ACCESS_KEY}
      --conf spark.hadoop.fs.s3a.secret.key=${MINIO_SECRET_KEY}
      --conf spark.hadoop.fs.s3a.path.style.access=true
      --conf spark.hadoop.fs.s3a.connection.ssl.enabled=false
      --conf spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
      --hiveconf hive.server2.thrift.bind.host=0.0.0.0
      --hiveconf hive.server2.thrift.port=10000

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    restart: always

  airflow-init:
    <<: *airflow-common
    user: "0:0"
    command: >
      bash -c "mkdir -p /opt/airflow/data/raw &&
              chown -R ${AIRFLOW_UID:-50000}:0 /opt/airflow/data &&
              airflow version"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD}
    depends_on:
      - postgres

volumes:
  airflow-uv-venv:
  postgres-db-volume:
  minio-data:
  data_volume:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${PWD}/data'
